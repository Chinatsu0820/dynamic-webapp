<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Home</title>
</head>

<body>
    <!------------ HEADER ------------->
    <header>
        <div class="input-group mb-3 w-25">
            <input type="text" class="form-control" id="place" placeholder="City Name" aria-label="City Name"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="clickSearch()">GO</button>
        </div>
    </header>

    <!------------- MAIN -------------->
    <main>

        <div class="row">
            <!--Today's weather-->
            <div class="col-md-8 order-md-2">

                <div class="card col-md-8">
                    <div class="card-body">
                        <p class="card-text" id="displayCityName">City Name</p>
                    </div>
                    <img src="" class="card-img-top" id="displayWeather" alt="">
                </div>

                <div class="row">
                    <!--Today's temp-->
                    <div class="card col-md-4">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text" id="displayTempHigh">HIGH TEMP</p>
                            <p class="card-text" id="displayTempLow">LOW TEMP</p>
                        </div>
                    </div>

                    <!--Today's wind-->
                    <div class="card col-md-4">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                            <p class="card-text" id="displayWindSpeed">WIND</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Weekly weather -->
            <div class="card col-md-4 order-md-1">

                <div class="card-body">
                    <h5 class="card-title">WEEKLY</h5>
                    <p class="card-text">This is 5 days weather forecast</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <img src="" class="displayWeatherFive" alt="">
                        <div class="displayTempFive"></div>
                    </li>
                    <li class="list-group-item">
                        <img src="" class="displayWeatherFive" alt="">
                        <div class="displayTempFive"></div>
                    </li>
                    <li class="list-group-item">
                        <img src="" class="displayWeatherFive" alt="">
                        <div class="displayTempFive"></div>
                    </li>
                    <li class="list-group-item">
                        <img src="" class="displayWeatherFive" alt="">
                        <div class="displayTempFive"></div>
                    </li>
                    <li class="list-group-item">
                        <img src="" class="displayWeatherFive" alt="">
                        <div class="displayTempFive"></div>
                    </li>
                </ul>

            </div>
    </main>

    <!------------ FOOTER ------------->


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
