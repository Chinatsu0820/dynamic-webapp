<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->

    <title>Home</title>
</head>

<body>
    <!------------ HEADER ------------->
    <header>
        <!--
        <div class="input-group mb-3 w-25">
            <input type="text" class="form-control" id="cityName" placeholder="City Name" aria-label="City Name"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="clickSearch()">GO</button>
        </div> -->

        <!-- TRY Tailwind -->
        <div class="pt-2 text-gray-600">
            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-10 rounded-lg text-sm focus:outline-none"
                type="search" name="search" placeholder="City Name" id="cityName">
            <button type="submit" class="bg-gray-500 text-white m-2 p-1 rounded" onclick="clickSearch()">GO
            </button>
        </div>
    </header>

    <!------------- MAIN -------------->
    <main>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-3 p-4">
            <!--Today's weather-->
            <div class="md:col-span-3 md:order-2">
                <div class="bg-white shadow-md rounded-lg p-4 mb-3">
                    <div class="p-4 flex justify-between">
                        <p class="text-lg font-semibold" id="displayCityName">City Name</p>
                        <p class="" id="displayDateToday">date</p>
                    </div>
                    <img src="" class="w-48" id="displayWeather" alt="">
                </div>

                <div class="grid md:grid-cols-2 gap-3">
                    <!--Today's temp-->
                    <div class="bg-white shadow-md rounded-lg p-4 md:col-span-1">
                        <p class="">Temprature</p>
                        <div class="p-4">
                            <p class="text-lg font-semibold" id="displayTempHigh">HIGH TEMP</p>
                            <p class="text-lg font-semibold" id="displayTempLow">LOW TEMP</p>
                        </div>
                    </div>

                    <!--Today's wind-->
                    <div class="bg-white shadow-md rounded-lg p-4 md:col-span-1">
                        <p class="">Wind</p>
                        <div class="p-4">
                            <p class="text-lg font-semibold" id="displayWindSpeed">WIND</p>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Weekly weather -->
            <div class="md:col-span-2 md:order-1 bg-white rounded-lg shadow-md ">

                <div class="p-4">
                    <h5 class="text-lg font-semibold">WEEKLY</h5>
                    <p class="text-gray-600">This is 5 days weather forecast</p>
                </div>
                <ul class="mt-4 p-4">
                    <li class="flex items-center mb-2">
                        <div class="displayDateFive"></div>
                        <img src="" class="w-14 displayWeatherFive" alt="">
                        <div class="text-lg font-semibold displayTempFive"></div>
                    </li>
                    <li class="flex items-center mb-2">
                        <div class="displayDateFive"></div>
                        <img src="" class="w-14 displayWeatherFive" alt="">
                        <div class="text-lg font-semibold displayTempFive"></div>
                    </li>
                    <li class="flex items-center mb-2">
                        <div class="displayDateFive"></div>
                        <img src="" class="w-14 displayWeatherFive" alt="">
                        <div class="text-lg font-semibold displayTempFive"></div>
                    </li>
                    <li class="flex items-center mb-2">
                        <div class="displayDateFive"></div>
                        <img src="" class="w-14- displayWeatherFive" alt="">
                        <div class="text-lg font-semibold displayTempFive"></div>
                    </li>
                    <li class="flex items-center mb-2">
                        <div class="displayDateFive"></div>
                        <img src="" class="w-14 displayWeatherFive" alt="">
                        <div class="text-lg font-semibold displayTempFive"></div>
                    </li>
                </ul>

            </div>
    </main>

    <!------------ FOOTER ------------->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
